{% for post in posts %}
    <div class="panel-group">
        <div class="panel panel-default event-panel">
            <div class="panel-heading event-panel-heading container-fluid">
                <div class="col-sm-1 event-expand-column">
                    <a data-toggle="collapse" href="#event-panel-{{ post.id }}"
                       class="glyphicon glyphicon-play expand-event-panel"></a>
                </div>
                <div class="col-sm-2 event-date-column">
                    {{ post.event_date.strftime('%b').upper() }}
                    <br>
                    {{ post.event_date.strftime('%d') }}
                </div>
                <div class="col-sm-9 event-info-column">
                    <p class="event-title">{{ post.title }}</p>
                    <p class="event-location">{{ post.event_location }}</p>
                    <p class="event-date">{{ post.event_date.strftime('%A') }}, {{ post.start_time }}</p>
                </div>
            </div>
            <div id="event-panel-{{ post.id }}" class="panel-collapse collapse">
                <div class="panel-body event-description">
                    {{ post.content | safe }}
                    <p><a href="{{ url_for('main.view_post', post_id = post.id) }}">Click here</a> for full event details.</p>
                </div>
            </div>
        </div>
    </div>
    <hr class="event-divider">
{% endfor %}
